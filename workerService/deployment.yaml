apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo-deployment
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 1
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: gcr.io/GOOGLE_PROJECT_ID/IMAGE_NAME:IMAGE_VERSION
          imagePullPolicy: Always
          ports:
            - containerPort: 6565
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: review
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=CLOUD_SQL_INSTANCE_CONNECTION_NAME=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
        - name: grpc-webproxy
          image: jfyne/docker-grpcwebproxy
          ports:
            - containerPort: 8080
          command: ["/grpcwebproxy",
                    "--backend_addr=127.0.0.1:6565",
                    "--run_tls_server=false"]
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args: [
            "--http_port=8081",
            "--http2_port=9000",
            "--backend=grpc://127.0.0.1:6565",
            "--service=worker.endpoints.GOOGLE_PROJECT_ID.cloud.goog",
            "--rollout_strategy=managed",
          ]
          ports:
            - name: http
              containerPort: 8081
            - name: http2
              containerPort: 9000
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  type: LoadBalancer
  selector:
    app: demo
  ports:
    - name: grpc-web-proxy
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: cloud-endpoints-for-http
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: cloud-endpoints-for-http2
      protocol: TCP
      port: 9000
      targetPort: 9000
  loadBalancerIP: WORKER_SERVICE_IP
